version: "3.8"

services:
  events_db:
    image: postgres
    container_name: events_db
    restart: always
    ports:
      - "5432:5432"
    environment:
      POSTGRES_PASSWORD: ${DB_PASS}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_DB: ${DB_NAME}

  events_api:
    image: nestjs-docker
    container_name: events_api
    build: 
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - "3001:3001"
    env_file:
      - .env
    volumes:
      - ./src:/usr/src/app/src
    depends_on:
      - events_db
